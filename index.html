        const container = document.getElementById('questionsContainer');
        
        questions.forEach((q, index) => {

            let optionsHTML = '';
            if (q.type === 'multiple_choice') {
                optionsHTML = '<div class="options">';
                q.options.forEach(opt => {
                    optionsHTML += `

                    `;

                optionsHTML += '</div>';

                optionsHTML = `<textarea class="text-answer" name="q${index}" placeholder="Escribe tu respuesta aqu√≠..." oninput="updateProgress()"></textarea>`;

            card.innerHTML = `

        document.querySelectorAll('.option-label').forEach(label => {
            label.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                const name = radio.name;
                document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
                    r.closest('.option-label').classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        function updateProgress() {
            const form = document.getElementById('examForm');
            const totalFields = 3 + questions.length;
            let completed = 0;
            
            if (form.studentName.value) completed++;
            if (form.group.value) completed++;
            if (form.listNumber.value) completed++;
            
            questions.forEach((q, index) => {
                if (q.type === 'multiple_choice') {
                    const selected = form.querySelector(`input[name="q${index}"]:checked`);
                    if (selected) completed++;
                } else {
                    const answer = form.querySelector(`textarea[name="q${index}"]`).value.trim();
                    if (answer) completed++;
                }
            });
            
            const percentage = Math.round((completed / totalFields) * 100);
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const studentName = form.studentName.value.trim();
            const group = form.group.value.trim();
            const listNumber = form.listNumber.value.trim();
            
            if (!studentName || !group || !listNumber) {
                showAlert('warning', 'Por favor, completa todos los campos antes de enviar.');
                return;
            }
            
            let allAnswered = true;
            questions.forEach((q, index) => {
                if (q.type === 'multiple_choice') {
                    const selected = form.querySelector(`input[name="q${index}"]:checked`);
                    if (!selected) allAnswered = false;
                } else {
                    const answer = form.querySelector(`textarea[name="q${index}"]`).value.trim();
                    if (!answer) allAnswered = false;
                }
            });
            
            if (!allAnswered) {
                showAlert('warning', 'Por favor, responde todas las preguntas antes de enviar.');
                return;
            }
            
            // Calcular resultados

            };
            
            // Agregar todas las respuestas
            questions.forEach((q, index) => {

                if (q.type === 'multiple_choice') {
                    const selected = form.querySelector(`input[name="q${index}"]:checked`);
                    userAnswer = selected ? selected.value : '';
                } else {
                    userAnswer = form.querySelector(`textarea[name="q${index}"]`).value.trim();

                    correctAnswer: q.correct,

            });

                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Datos enviados exitosamente a Google Sheets');
                
            } catch (error) {
                console.error('Error al enviar datos:', error);
                alert('Hubo un problema al guardar tus respuestas, pero tu calificaci√≥n se mostrar√° de todos modos.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üì§ Enviar Examen';
                sendingAlert.classList.remove('show');
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alertBox');
            alert.className = `alert ${type} show`;
            alert.querySelector('span:last-child').textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function calculateResults() {
            const form = document.getElementById('examForm');
            let score = 0;
            let correct = 0;
            let incorrect = 0;
            
            questions.forEach((q, index) => {
                let userAnswer;
                if (q.type === 'multiple_choice') {
                    const selected = form.querySelector(`input[name="q${index}"]:checked`);
                    userAnswer = selected ? selected.value : '';
                } else {
                    userAnswer = form.querySelector(`textarea[name="q${index}"]`).value.trim();
                }
                
                const isCorrect = userAnswer.toLowerCase() === q.correct.toLowerCase();
                if (isCorrect) {
                    score += q.points;
                    correct++;
                } else {
                    incorrect++;
                }
            });
            
            return { score, correct, incorrect };
        }

        function showResults(score, correct, incorrect) {
            const modal = document.getElementById('resultsModal');
            const icon = document.getElementById('resultsIcon');
            const scoreEl = document.getElementById('resultsScore');
            const detailsEl = document.getElementById('resultsDetails');
            
            scoreEl.textContent = score + '/100';
            
            if (score >= 90) {
                icon.textContent = 'üèÜ';
            } else if (score >= 70) {
                icon.textContent = 'üéâ';
            } else if (score >= 60) {
                icon.textContent = 'üëç';
            } else {
                icon.textContent = 'üìö';
            }
            
            detailsEl.innerHTML = `
                <div class="detail-row">
                    <strong>Calificaci√≥n:</strong>
                    <span>${score} puntos</span>
                </div>
                <div class="detail-row">
                    <strong>Respuestas correctas:</strong>
                    <span style="color: var(--success)">‚úì ${correct}</span>
                </div>
                <div class="detail-row">
                    <strong>Respuestas incorrectas:</strong>
                    <span style="color: var(--danger)">‚úó ${incorrect}</span>
                </div>
                <div class="detail-row">
                    <strong>Total de preguntas:</strong>
                    <span>${questions.length}</span>
                </div>
                <div class="detail-row">
                    <strong>Porcentaje:</strong>
                    <span>${score}%</span>
                </div>
                <div class="detail-row">
                    <strong>Estado:</strong>
                    <span style="color: var(--success)">‚úì Guardado en Google Sheets</span>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function closeResults() {
            document.getElementById('resultsModal').classList.remove('show');
        }

        document.getElementById('studentName').addEventListener('input', updateProgress);
        document.getElementById('group').addEventListener('input', updateProgress);
        document.getElementById('listNumber').addEventListener('input', updateProgress);
    </script>
